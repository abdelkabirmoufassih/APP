<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 56px;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background-color: #f8f9fa;
        padding: 15px;
      }
      .content {
        margin-left: 260px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h4>Admin Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.manage_users') }}"
            >Manage Users</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.manage_quizzes') }}"
            >Manage Quizzes</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.manage_attempts') }}"
            >Manage Attempts</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.create_quiz') }}"
            >Create Quiz</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Clear All Data</a>
        </li>
      </ul>
    </div>
    <div class="content">
      <h1>Welcome to Admin Dashboard</h1>
      <p>
        Select an option from the sidebar to manage users, quizzes, and
        attempts.
      </p>
    </div>
  </body>
</html>
