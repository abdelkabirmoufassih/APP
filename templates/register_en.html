<!DOCTYPE html>
<html>
  <head>
    <title>Information</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style-Information.css') }}"
    />
    <link rel="icon" href="logo-azura.svg" />
  </head>
  <body>
    <div class="jumbotron text-center">
      <img
        src="{{ url_for('static', filename='logo-azura.svg') }}"
        alt="Logo"
        class="float-right"
        id="logo"
      />
      <h1 style="text-align: center">Employee Training</h1>
    </div>

    <div class="container mt-5">
      <h4
        style="
          margin-bottom: 5%;
          text-align: center;
          font-family: -webkit-body;
          color: snow;
        "
      >
        Please enter your personal information
      </h4>
      <form action="/register" method="post" class="form-container border-form">
        <input type="hidden" name="language" value="en" />
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="emp_id">Employee ID:</label>
            <input
              type="text"
              class="form-control"
              id="emp_id"
              name="emp_id"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="cin">ID Number:</label>
            <input
              type="text"
              class="form-control"
              id="cin"
              name="cin"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="last_name">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="service">Department:</label>
            <input
              type="text"
              class="form-control"
              id="service"
              name="service"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="site">Site:</label>
            <input
              type="text"
              class="form-control"
              id="site"
              name="site"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary submit-button">
          Submit
        </button>
      </form>
    </div>
    <div style="height: 50px"></div>
  </body>
</html>
