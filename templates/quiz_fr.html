<!doctype html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="azura.png">
</head>
<body>
    <div class="jumbotron text-center">
        <img src="{{ url_for('static', filename='logo-azura.svg') }}" alt="Top Right Photo" class="float-right" id="logo">
        <h1 style="text-align: center;">Formation D'Employée</h1>
    </div>

    <div class="container mt-5">
        <h4 style="margin-bottom: 5%;text-align: center;font-family: -webkit-body;">S'il vous plait Entrer votre informations personnelles et cochez les réponses</h4>
        <form action="/submit" method="post" class="form-container border-form">
            <input type="hidden" name="language" value="fr">
            <div class="row">
                <div class="col">
                    <label for="emp_id">Employee ID:</label>
                    <input type="text" class="form-control" id="emp_id" name="emp_id" required>
                </div>
                <div class="col">
                    <label for="cin">CIN :</label>
                    <input type="text" class="form-control" id="cin" name="cin" required>
                </div>
                <div class="col">
                    <label for="first_name">Prénom:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col">
                    <label for="last_name">Nom:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="container" id="questions">
                {% for i, question in enumerate(questions) %}
                    <div class="mb-3">
                        <p><strong>{{ question.question }}</strong></p>
                        {% for option in question.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="question-{{ i }}" value="{{ option }}">
                                <label class="form-check-label">
                                    {{ option }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="submit-button">Valider</button>
        </form>
    </div>
    <div style="height: 50px;"></div> 
</body>
</html>
